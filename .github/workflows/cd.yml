name: cd

on:
  push:
    branches:
      [main]

jobs:
  deploy-craig:
    name: Deploy-Craig
    runs-on: ubuntu-latest

    env:
      CMC_PRO_API_KEY: ${{ secrets.CMC_PRO_API_KEY }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      TURSO_AUTH_TOKEN_DISCORD_CLIENT: ${{ secrets.TURSO_AUTH_TOKEN_DISCORD_CLIENT }}
      DB_URL: ${{ secrets.DB_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Push to GCP
        uses: gcloud builds submit --tag us-central1-docker.pkg.dev/crypto-craig/crypto-craig-repo/crypto-craig:latest

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Database Migration
        run: goose -dir sql/schema turso "${DB_URL}?authToken=${TURSO_AUTH_TOKEN}"